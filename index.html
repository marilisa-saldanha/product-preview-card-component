<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="leftCard">
          <img src="./images/image-product-desktop.jpg" alt="img-product">
        </div>

        <div class="mobile">
          <img src="./images/image-product-mobile.jpg" alt="img-mobile">
        </div>
        
        <div class="rightCard">
          <h2>P E R F U M E</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div>
            <p class="price">$149.99</p>
            <p class="oldPrice"><del>$169.99</del></p>
          </div>
          <button><img src="./images/icon-cart.svg" alt="icon-cart"><p>Add to Cart</p></button>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/marilisa-saldanha" target="_blank">Marilisa Saldanha</a>.
    </div>
  </footer>
</body>
</html>
